<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MyFishao - prihlásenie</title>
<style>
/* Reset */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
background: linear-gradient(to bottom, #2a5f9e, #004080);
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
color: white;
height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-start;
}
header {
margin-top: 50px;
text-align: center;
}
header img {
width: 180px;
margin-bottom: 20px;
}
header h1 {
font-size: 2.8rem;
letter-spacing: 3px;
margin-bottom: 8px;
font-weight: 700;
text-shadow: 1px 1px 4px #0008;
}
header p {
font-size: 1.1rem;
margin-bottom: 40px;
font-weight: 500;
text-shadow: 1px 1px 3px #0008;
}
nav {
background: rgba(0, 0, 0, 0.3);
border-radius: 10px;
padding: 20px 40px;
box-shadow: 0 0 15px #0008;
}
nav a {
color: white;
text-decoration: none;
font-weight: 600;
font-size: 1.2rem;
margin: 0 25px;
transition: color 0.3s ease;
}
nav a:hover {
color: #a0d8ef;
text-shadow: 0 0 8px #a0d8ef;
}
footer {
margin-top: auto;
padding: 15px 0;
font-size: 0.9rem;
color: #ccc;
text-align: center;
width: 100%;
background: #00254d;
box-shadow: inset 0 2px 6px #0008;
}
</style>
</head>
