<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MyFishao – Prihlásenie</title>
<style>
body, html {
margin: 0;
height: 100%;
font-family: sans-serif;
background: #004080;
color: white;
position: relative;
}

.banner {
background: url('https://i.imgur.com/FISHAO_BANNER.png') no-repeat center top;
background-size: cover;
height: 220px;
position: relative;
}

.logo {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
width: 200px;
}

.login-box {
background: rgba(0, 0, 0, 0.5);
width: 300px;
margin: -60px auto 0 auto;
padding: 20px;
border-radius: 8px;
text-align: center;
}

.login-box h2 {
margin-top: 0;
font-size: 1.5rem;
}

.login-box input {
width: 100%;
padding: 8px;
margin: 8px 0;
border: none;
border-radius: 4px;
}

.login-box button {
width: 100%;
padding: 10px;
background: #0066cc;
border: none;
border-radius: 4px;
color: white;
font-weight: bold;
cursor: pointer;
margin-bottom: 10px;
}

.footer-contact {
position: fixed;
bottom: 10px;
right: 15px;
font-size: 0.85rem;
color: #ccc;
text-align: right;
}

.footer-contact a {
color: #a0d8ef;
text-decoration: none;
}

.footer-contact a:hover {
text-decoration: underline;
}
</style>
</head>
<body>

<div class="banner">
<img src="https://i.imgur.com/3Q0bTLw.png" alt="MyFishao Logo" class="logo" />
</div>

<div class="login-box">
<h2>Prihlásenie</h2>
<input type="text" placeholder="Meno" />
<input type="password" placeholder="Heslo" />
<button>Prihlásiť sa</button>
<button style="background-color: #00aa44;">Registrácia</button>
</div>

<div class="footer-contact">
Kontakt: <br />
<a href="mailto:podpora@myfishao.sk">podpora@myfishao.sk</a><br />
<a href="https://instagram.com" target="_blank">Instagram</a> |
<a href="https://facebook.com" target="_blank">Facebook</a>
</div>

</body>
</html>
