<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyFishao – Prihlásenie</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body, html {
height: 100%;
font-family: 'Arial', sans-serif;
background: url(https://github.com/myfishao/Myfishao/blob/main/fr.jpg?raw=true) no-repeat center center fixed;
background-size: cover;
}

.overlay {
background: rgba(0, 0, 0, 0.5);
height: 100%;
width: 100%;
position: absolute;
top: 0;
left: 0;
}

.login-box {
position: relative;
z-index: 2;
width: 300px;
margin: 100px auto;
background: rgba(255, 255, 255, 0.9);
padding: 30px;
border-radius: 10px;
text-align: center;
}

.login-box h2 {
margin-bottom: 20px;
color: #333;
}

.login-box input {
width: 100%;
padding: 10px;
margin: 10px 0;
border: none;
border-radius: 5px;
font-size: 16px;
}

.login-box button {
width: 100%;
padding: 12px;
margin-top: 10px;
border: none;
border-radius: 5px;
background-color: #008cff;
color: white;
font-weight: bold;
cursor: pointer;
}

.login-box button:hover {
background-color: #006dcc;
}

.footer-contact {
position: fixed;
bottom: 10px;
right: 15px;
font-size: 0.85rem;
color: white;
text-shadow: 1px 1px 2px black;
text-align: right;
}

.footer-contact a {
color: #a0e0ff;
text-decoration: none;
}

.footer-contact a:hover {
text-decoration: underline;
}
</style>
</head>
<body>
<div class="overlay"></div>

<div class="login-box">
<h2>Prihlásenie</h2>
<input type="text" placeholder="Meno">
<input type="password" placeholder="Heslo">
<button>Prihlásiť sa</button>
<button style="background-color: #00b84d;">Registrácia</button>
</div>

<div class="footer-contact">
Kontakt: <a href="mailto:podpora@myfishao.sk">podpora@myfishao.sk</a><br>
<a href="https://facebook.com" target="_blank">Facebook</a> |
<a href="https://instagram.com" target="_blank">Instagram</a>
</div>
</body>
</html>
