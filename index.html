<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MyFishao – Prihlásenie</title>
<style>
body, html {
margin: 0; padding: 0; height: 100%;
font-family: 'Arial', sans-serif;
background: url('https://i.imgur.com/YOUR_BACKGROUND_IMAGE.jpg') no-repeat center center fixed;
background-size: cover;
color: white;
overflow: hidden;
}

.login-container {
position: relative;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background: rgba(0,0,0,0.6);
padding: 30px;
border-radius: 15px;
width: 320px;
box-shadow: 0 0 15px #000;
text-align: center;
}

.login-container img.logo {
width: 220px;
margin-bottom: 20px;
}

.login-container input[type="text"],
.login-container input[type="password"] {
width: 100%;
padding: 10px;
margin: 10px 0;
border-radius: 6px;
border: none;
font-size: 16px;
}

.login-container button {
width: 100%;
padding: 12px;
margin-top: 15px;
border: none;
border-radius: 6px;
font-weight: bold;
cursor: pointer;
}

.btn-login {
background-color: #0066cc;
color: white;
}

.btn-register {
background-color: #00aa44;
color: white;
margin-top: 8px;
}

.footer-contact {
position: fixed;
bottom: 10px;
right: 15px;
font-size: 0.85rem;
color: #ccc;
text-align: right;
}

.footer-contact a {
color: #a0d8ef;
text-decoration: none;
}

.footer-contact a:hover {
text-decoration: underline;
}
</style>
</head>
<body>
<div class="login-container">
<img class="logo" src="https://i.imgur.com/3Q0bTLw.png" alt="MyFishao Logo" />
<input type="text" placeholder="Meno" />
<input type="password" placeholder="Heslo" />
<button class="btn-login">Prihlásiť sa</button>
<button class="btn-register">Registrácia</button>
</div>

<div class="footer-contact">
Kontakt: <br />
<a href="mailto:podpora@myfishao.sk">podpora@myfishao.sk</a><br />
<a href="https://instagram.com" target="_blank">Instagram</a> |
<a href="https://facebook.com" target="_blank">Facebook</a>
</div>
</body>
</html>
