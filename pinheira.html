<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pinheira Beach – Mapa</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0f0ff;
    margin: 0;
    overflow: hidden;
  }
  #mapContainer {
    position: relative;
    width: 800px;
    height: 600px;
    margin: 20px auto;
    border: 3px solid #008cff;
    border-radius: 10px;
    background: url('https://raw.githubusercontent.com/myfishao/Myfishao/main/pinheira.jpg') no-repeat center/cover;
  }
  #avatar {
    position: absolute;
    width: 50px;
    height: 50px;
    background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') no-repeat center/contain;
    top: 275px;
    left: 375px;
    user-select: none;
  }
</style>
</head>
<body>

<h1 style="text-align:center; color:#008cff;">Pinheira Beach – Mapa</h1>

<div id="mapContainer">
  <div id="avatar" tabindex="0" aria-label="Avatar, použite šípky na pohyb"></div>
</div>

<script>
  const avatar = document.getElementById('avatar');
  const container = document.getElementById('mapContainer');

  const step = 10; // počet pixelov pohybu na šípku

  // Nastav zameranie na avatar, aby prijímal klávesové udalosti
  avatar.focus();

  avatar.addEventListener('keydown', (e) => {
    const rect = avatar.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();

    let top = avatar.offsetTop;
    let left = avatar.offsetLeft;

    switch(e.key) {
      case 'ArrowUp':
        if (top - step >= 0) avatar.style.top = (top - step) + 'px';
        break;
      case 'ArrowDown':
        if (top + step + avatar.offsetHeight <= container.clientHeight)
          avatar.style.top = (top + step) + 'px';
        break;
      case 'ArrowLeft':
        if (left - step >= 0) avatar.style.left = (left - step) + 'px';
        break;
      case 'ArrowRight':
        if (left + step + avatar.offsetWidth <= container.clientWidth)
          avatar.style.left = (left + step) + 'px';
        break;
    }
  });
</script>

</body>
</html>
