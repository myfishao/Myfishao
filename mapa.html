<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MyFishao – Vyber lokalitu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #e0f0ff;
    margin: 0; padding: 20px;
  }
  h1 {
    color: #008cff;
  }
  #mapImg {
    max-width: 100%;
    height: auto;
    cursor: pointer;
    border: 3px solid #008cff;
    border-radius: 10px;
  }
  #info {
    margin-top: 20px;
    font-size: 1.2rem;
    color: #0066cc;
  }
</style>
</head>
<body>
  <h1>Vyber si lokalitu</h1>
  <img id="mapImg" src="https://eaa2e05ec5.cbaul-cdnwnd.com/3ba61d1ecebb0d9a93af139869cd3499/200000001-057a20673d/fishao.jpg?ph=eaa2e05ec5" alt="Mapa Fishao" />
  <div id="info">Klikni na lokalitu na mape</div>

<script>
  const mapImg = document.getElementById('mapImg');
  const info = document.getElementById('info');

  mapImg.addEventListener('click', (event) => {
    // Vypocitaj poziciu kliknutia v percentach
    const rect = mapImg.getBoundingClientRect();
    const xPercent = ((event.clientX - rect.left) / rect.width) * 100;
    const yPercent = ((event.clientY - rect.top) / rect.height) * 100;

    // Tu mozes pridat podmienky pre vyber lokalit, napr:
    if (xPercent > 20 && xPercent < 40 && yPercent > 40 && yPercent < 60) {
      info.textContent = 'Vybraná lokalita: Pinheira Beach';
    } else {
      info.textContent = `Klikol si na pozíciu X: ${xPercent.toFixed(1)}%, Y: ${yPercent.toFixed(1)}%`;
    }
  });
</script>
</body>
</html>
